<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Mini Exploradores</title>

  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/styles-mobile.css" media="screen and (width < 786px)" />

  <link rel="stylesheet" href="/css/actividades.css" />
  <link rel="stylesheet" href="/css/formulario.css" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>


<body>

  <header>
    <img src="imagenes/logo.png" alt="Logo" class="logo" />

    <h1>Mini Exploradores</h1>

    <div class="contact-links">

      <button id="openFormBtn">
        <i class="fas fa-paper-plane"></i>
        <span class="texto-boton">Contactar</span>
      </button>

      <a href="https://instagram.com/losminiexploradores" target="_blank" rel="noopener noreferrer"
        class="instagram-link" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </header>

  <nav class="barra-controles">
    <div class="filtro">
      <label for="ciudad" class="sr-only">Selecciona una ciudad</label>
      <select id="ciudad">
        <option value="">Selecciona una ciudad</option>
        <option value="Bilbao">Bilbao</option>
        <option value="San Sebastián">Donosti</option>
        <option value="Vitoria">Vitoria</option>
        <option value="Santander">Santander</option>
        <option value="Pamplona">Pamplona</option>
        <option value="Logroño">Logroño</option>
      </select>
    </div>

    <div class="botones">
      <button id="verClimaBtn">
        <i class="fas fa-cloud"></i><span class="texto-boton">Ver clima</span>
        <span>Ver clima</span>
      </button>

      <button id="verFavoritosBtn">
        <i class="fas fa-heart"></i> <span class="texto-boton">Ver favoritos</span>
      </button>


      <button id="verMapaBtn">
        <i class="fas fa-map-marker-alt"></i> <span class="texto-boton">Ver ubicaciones</span>
      </button>

    </div>
  </nav>

  <main>

    <div class="contenedor-actividades">
      <section id="actividades"></section>
    </div>

    <!-- Clima debajo de actividades -->
    <div id="clima">
      <h2>Clima en <span id="nombreCiudad">-</span></h2>
      <p><strong>Condición:</strong> <span id="descripcion">-</span></p>
      <p><strong>Temperatura:</strong> <span id="temperatura">-</span></p>
      <img id="iconoClima" src="" alt="Icono del clima" />
    </div>

    <!-- Clima de 5 días -->
    <div id="clima5dias">
      <div id="diasPronostico"></div>
    </div>

    <!-- Contenedor del mapa debajo de las actividades -->
    <div id="contenedorMapa">
      <div id="mapa"></div>
    </div>

  </main>

  <footer>
    <p>MiniExploradores @2025</p>
  </footer>

  <!-- Modal con el formulario, ahora fuera del header -->
  <div id="formModal" class="modal">
    <div class="modal-content">
      <button class="close" id="closeFormBtn">&times;</button>
      <form action="https://formsubmit.co/tu-email@dominio.com" method="POST" autocomplete="off">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <input type="hidden" name="_next" value="https://tu-sitio.com/gracias.html" />
        <input type="text" name="_honey" style="display: none" />
        <input type="hidden" name="_captcha" value="false" />
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/formulario.js"></script>

</body>

</html>
